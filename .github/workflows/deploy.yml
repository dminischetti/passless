name: Deploy to Shared Hosting (FTP)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps
          port: 21

          local-dir: ./htdocs/
          server-dir: /public_html/lab/passless/

          exclude: |
            **/.git*
            **/.github*
            **/tests/**
            **/tools/**
            **/docs/**
            **/docker-compose.yml
            **/*.yml
            **/*.xml
            **/*.md
