name: Deploy to Shared Hosting (FTP)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate PHP syntax
        run: find . -name "*.php" -print0 | xargs -0 -n1 php -l

      - name: Run test suite
        run: php tests/run.php

      - name: Build deployment artifact (only public + lib + database)
        run: |
          rm -rf build
          mkdir -p build/passless/public
          mkdir -p build/passless/lib
          mkdir -p build/passless/database

          rsync -av public/ build/passless/public/
          rsync -av lib/ build/passless/lib/
          rsync -av database/ build/passless/database/
          cp .env.example build/passless/.env.example

      - name: Deploy /public (web root)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps
          port: 21
          local-dir: build/passless/public/
          server-dir: ${{ secrets.FTP_SERVER_PUBLIC_DIR }}

      - name: Deploy /lib + /database (non webroot)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps
          port: 21
          local-dir: build/passless/
          server-dir: ${{ secrets.FTP_SERVER_SECURE_DIR }}
          exclude: |
            public/**
