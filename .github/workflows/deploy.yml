name: Deploy to Shared Hosting (FTP)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate PHP syntax
        run: find . -name "*.php" -print0 | xargs -0 -n1 php -l

      - name: Run test suite
        run: php tests/run.php

      - name: Build deployment artifact (only public + lib + database)
        run: |
          rm -rf build
          mkdir -p build/passless
          rsync -av --delete \
            public/ build/passless/public/ \
            lib/ build/passless/lib/ \
            database/ build/passless/database/ \
            .env.example build/passless/.env.example

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          protocol: ftps
          port: 21
          local-dir: build/passless/public
          server-dir: ${{ secrets.FTP_SERVER_DIR }}

